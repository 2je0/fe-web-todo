<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "./public/css/style.css" type="text/css"/>
    <style>
        #button_x::after{
            content: "\00d7";
        }
    </style>

    </head>
    <button style="cursor:pointer">
        <div class = "circle_side" ></div>
        <div class = "circle_side_plus">+</div>
    </button>
    <body style="background-color: rgb(245, 245, 245); padding-left:10vw" ;>
        <div>
            <div class = "Title_part">
                <div>
                    <div id="Title">TO-DO LIST</div>
                </div>
                <div>
                    <input type = "checkbox" id = "icon">
                    <label for = "icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </div>

                <div class="flex_row" id = "main">
            </div>
        </div>


         <template class="template-list">
            <div class="flex_between"  id = "todo_thing">
                <div class="flex_row">
                    <TodoList class = "list_name"></TodoList>
                    <div class="circle"></div>
                </div>
                <div class="flex_row">
                    <button id = "button_plus">+</button>
                    <button id = "button_x"></button>
                </div>
            </div>
         </template>

         <template class="template-item">
            <ul>
                <div class="flex_between">
                    <TodoItem class = "item_name"></TodoItem>
                    <button id = "button_x"></button>
                </div>
                <li class = "item_tag"></li>
                <div class = "author_by_web">author by web</div>
            </ul>
         </template>
    </body>

    <script type = "module" src = './plus.js'></script>
    <script type = "module" src = './data.js'></script>
    <script type = "module" src = './initialize.js'></script>
    <script type = "module" src = './initialize_list.js'></script>
</html>
